<lx-tabs  class='localizacion'>
	<lx-tab heading='Posts'>
		<div class="p+">
			<div class="card top-space" ng-repeat='post in posts'>
				<div class="p+">
					<strong class="fs-headline display-block tc-red-900">
						{{post.title}}
					</strong>
					<div class="paragraph fs-body-1 mt+">
						{{post.body}}
					</div>
				</div>
				<div class="card__actions">
					<a href="#/post/{{post.id}}" class='read-more btn btn--m btn--blue btn--flat' lx-ripple>Leer m√°s</a>
					<a href="#/posts/edit/{{post.id}}" class='read-more btn btn--m btn--orange btn--flat' lx-ripple>Editar</a>
					<a ng-click="removePost(post)" class='read-more btn btn--m btn--red btn--flat' lx-ripple>Eliminar</a>
				</div>
			</div>
		</div>
	</lx-tab>
	<lx-tab heading='Users'>
		<div class="card top-space" ng-repeat='user in users'>
			<div flex-container='row'>
				<div class="card__img card__img--left divImg">
					<img src="/images/user1.png">
				</div>
				<div flex-item flex-container='column'>
					<div flex-item>
						<strong class="fs-headline display-block">
							{{user.name}}
						</strong>
						<strong class="fs-subhead display-block tc-black-2">
							{{user.email}}
						</strong>
					</div>
					<div class="card__actions">
						<a href="#">Ver usuario</a>
					</div>
				</div>
			</div>
		</div>
	</lx-tab>
</lx-tabs>
