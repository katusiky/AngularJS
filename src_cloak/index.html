<!DOCTYPE html>
<html ng-app='app' lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body ng-controller='Controller'>
	
	<ul class='no-list' ng-cloak>
		<li ng-repeat='repo in repos'>
			<img ng-src="{{repo.owner.avatar_url}}">
			<h1>
				{{repo.name}}
			</h1>
		</li>
	</ul>

	<!-- SCRIPTS -->
<script src="../angular.min.js"></script>
<script src="controller.js"></script>
	<!-- SCRIPTS -->
</body>
</html>
